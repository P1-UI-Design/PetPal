        <nav class="navbar navbar-expand-lg">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Pets</a>
                  </li>
                  
                  <li class="nav-item dropdown myaccount">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>

                      <li><a class="dropdown-item" href="#">Something else here</a></li>

                  <li  class="nav-item dropdown text-end">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </ul>


                <div class="d-flex">

    <main>
      <div class="login-page">
        <img class="major-logo" src="./asserts/logo/Pets Ai File.svg" alt="Logo" >
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <div class="select-login">
              <button type="Shelter">Login as Shelter</button>
              <button type="Seeker">Login as Seeker</button>
            </div>
            
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    </main>



    <!-- Minimal JS for demonstration purposes, to switch forms -->
    <script>
        document.getElementById('seekerChoice').addEventListener('click', function() {
            document.getElementById('seekerForm').style.display = 'block';
            document.getElementById('shelterForm').style.display = 'none';
        });

        document.getElementById('shelterChoice').addEventListener('click', function() {
            document.getElementById('seekerForm').style.display = 'none';
            document.getElementById('shelterForm').style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
