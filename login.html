<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <style>
    </style>
</head>

<body>
    <main>
      <div class="login-page" style="padding-top: 5vh">
          <div class="d-flex justify-content-center">
              <img class="major-logo" src="./asserts/logo/Pets Ai File.svg" alt="Logo" width="200px">
          </div>

        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>

          <form class="login-form">
            <p class="mt-2 text-danger">This username is used</p >
            <input type="text" placeholder="username"/>
            <p class="mt-2 text-danger">Password is not valid</p >
            <input type="password" placeholder="password"/>
            <div class="select-login">
                <a href="shelterManagement.html" class="btn btn-out-primary" type="Shelter">Shelter</a>
                <a href="search.html" class="btn btn-out-primary" type="Seeker">Seeker</a>
            </div>
            
            <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
          </form>
        </div>
      </div>
    </main>
    <!-- Minimal JS for demonstration purposes, to switch forms -->
    <script>
        document.getElementById('seekerChoice').addEventListener('click', function() {
            document.getElementById('seekerForm').style.display = 'block';
            document.getElementById('shelterForm').style.display = 'none';
        });

        document.getElementById('shelterChoice').addEventListener('click', function() {
            document.getElementById('seekerForm').style.display = 'none';
            document.getElementById('shelterForm').style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
