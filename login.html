<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Login</title>
    <link rel="stylesheet" href="path_to_your_css_file.css"> <!-- Add your CSS file path -->
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="navbar-logo">
            <a href="#">PetPal</a>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#signup-section">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="login-section">
            <h1>Login to PetPal</h1>
            <form action="#">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="#signup-section">Sign Up</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 PetPal. All rights reserved.</p>
    </footer>

</body>

</html>
