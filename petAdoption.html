        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link "  href="search.html">Home</a>

<main class="container mt-4">
  <div class="row" style="height: 56px;"></div>
  
    <!-- Pet Adoption Application Section -->
    <section id="adoption-form-section">
        <h2 class="mb-3 adoption-title">Adoption Application for Max</h2>
        <a href="learn_more.html" class="d-block mb-3">Learn More</a >
        <!-- Potential Error Message -->
        <div class="error-message alert alert-danger" role="alert" style="display: none;">
            You have already applied for Max!
        </div>

        <!-- Adoption Application Form -->
        <form id="adoption-form" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Adopting:</label>
                <textarea id="reason" rows="4" class="form-control" required></textarea>
            </div>
            <a href="adoptionApplication.html" class="btn btn-out-primary">Contact Shelter</a>
        </form>
    </section>
</main>
