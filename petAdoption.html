<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Adopt Max</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <h1>PetPal</h1>
            </div>
            <div id="nav-links">
                <a href="search.html">Search</a>
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Pet Adoption Application Section -->
        <section id="adoption-form-section">
            <h2>Adoption Application for Max</h2>

            <!-- Potential Error Message -->
            <div class="error-message" style="display: none;">
                You have already applied for Max!
            </div>

            <!-- Adoption Application Form -->
            <form id="adoption-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label for="reason">Reason for Adopting:</label>
                <textarea id="reason" rows="4" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PetPal. All rights reserved.</p>
    </footer>
</body>

</html>
