<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .error-message {
            margin: 1em 0;
            padding: 1em;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            color: #842029;
        }
    </style>
</head>

<body>
<!-- Navbar and Header code... -->

<main class="container mt-4">
    <!-- Pet Adoption Application Section -->
    <section id="adoption-form-section">
        <h2 class="mb-3">Adoption Application for Max</h2>

        <!-- Potential Error Message -->
        <div class="error-message alert alert-danger" role="alert" style="display: none;">
            You have already applied for Max!
        </div>

        <!-- Adoption Application Form -->
        <form id="adoption-form" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Adopting:</label>
                <textarea id="reason" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </section>
</main>

<!-- Footer code... -->

<!-- Bootstrap JS (You only need one of these links. Removing the duplicate.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>

</html>
