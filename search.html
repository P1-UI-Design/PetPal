<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeekerPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .marcus-filter-container {
        background-color: white;
        padding: 20px;
      }

      .card {
        margin: 10px;
        width: 18rem;
        background-color: white;
      }

      .card-body {
        color: black;
      }

      @media (pointer: none), (pointer: coarse) {
        .col-md-4 {
          flex-basis: 100%;
          display: flex;
          justify-content: center;
        }
      }

      .card-header {
        background-color: white;
        color: black;
      }

      .sort-label {
        margin-top: 1rem;
      }

      .filter-label {
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-2">
        <a class="navbar-brand" href="search.html">
          <img src="./asserts/logo/Pets Ai File.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          PetsHome
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"  href="search.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="shelterDetail.html">Shelters</a>
            </li>



            <li  class="nav-item dropdown" >
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My Account
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="accountUpdate.html">Account info</a></li>
                <li><a class="dropdown-item" href="#" class="nav-link disabled" aria-disabled="true">My Saved Pets(disabled)</a></li>
                <li><a class="dropdown-item" href="login.html">Sign Out</a></li>
              </ul>
            </li>
          </ul>

          <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <div class="container-fluid">
      <div class="row" style="height:56px"></div>
      <div class="row">
        <div class="col-md-3 mt-2">
          <!-- Notification Bar -->
          <div class="mb-3">
            <button
              class="btn w-100"
              type="button"
              data-toggle="collapse"
              data-target="#notificationBar"
              aria-expanded="false"
              aria-controls="notificationBar"
            >
              Notifications <span class="badge badge-light">3</span>
            </button>
            <div class="collapse" id="notificationBar">
              <div class="alert alert-primary mt-2" role="alert">
                New dogs available for adoption!
              </div>
              <div class="alert alert-success mt-2" role="alert">
                Your pet adoption request has been approved.
              </div>
              <div class="alert alert-warning mt-2" role="alert">
                Update on pet vaccinations available.
              </div>
            </div>
          </div>


          <!-- Filters Container -->
          <div class="marcus-filter-container">
            <div class="form-group">
              <label for="speciesFilter" class="filter-label">Species:</label>
              <select class="form-control" id="speciesFilter">
                <option value="all">All</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
              </select>
            </div>

            <div class="form-group">
              <label for="breedFilter" class="filter-label">Breed:</label>
              <select class="form-control" id="breedFilter">
                <option value="all">-</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sexFilter" class="filter-label">Sex:</label>
              <select class="form-control" id="sexFilter">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="male">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="locationFilter" class="filter-label">Location:</label>
              <select class="form-control" id="locationFilter">
                <option value="All">All</option>
                <option value="New York">New York</option>
                <option value="Quebec">Quebec</option>
                <option value="Ontario">Ontario</option>
              </select>
            </div>
            <button type="button" class="btn btn-block" id="applyFilters">
              Apply Filters
            </button>

            <div class="form-group">
              <label for="sort-by" class="sort-label">Sort by:</label>
              <select class="form-control" id="sort-by">
                <option value="default">Default</option>
                <option value="young">Youngest first</option>
                <option value="old">Oldest first</option>
                <option value="large">Largest first</option>
                <option value="small">Smallest first</option>
                <option value="alphabetic">Alphabetic</option>
                <option value="rev-alpha">Reverse alphabetic</option>
              </select>
            </div>
            <button type="button" class="btn btn-block" id="applySort">
              Apply Sort
            </button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="container">
            <div class="row" id="searchResults"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const speciesFilter = document.getElementById("speciesFilter");
      const breedFilter = document.getElementById("breedFilter");

      const breedOptions = {
        all: ["All"],
        dog: ["All", "Labrador", "German Shepherd", "Golden Retriever"],
        cat: ["All", "LiHua", "Persian", "Maine Coon"],
      };

      speciesFilter.addEventListener("change", function () {
        const selectedSpecies = speciesFilter.value;
        const breedOptionsForSpecies = breedOptions[selectedSpecies] || [];

        breedFilter.innerHTML = "";

        breedOptionsForSpecies.forEach((breed) => {
          const option = document.createElement("option");
          option.value = breed;
          option.textContent = breed;
          breedFilter.appendChild(option);
        });
      });

      const petData = [
        {
          name: "Justin",
          species: "Dog",
          breed: "Labrador",
          age: "3 years",
          sex: "Male",
          image: "asserts/search/dog1.jpg",
          location: "New York",
        },
        {
          name: "Donald",
          species: "Cat",
          breed: "Lihua",
          age: "2 years",
          sex: "Male",
          image: "asserts/search/cat1.jpg",
          location: "Ontario",
        },
        {
          name: "Joe",
          species: "Cat",
          breed: "Persian",
          age: "6 months",
          sex: "Male",
          image: "asserts/search/cat2.jpg",
          location: "Quebec",
        },
        {
          name: "George",
          species: "Cat",
          breed: "Lihua",
          age: "7 months",
          sex: "Male",
          image: "asserts/search/cat3.jpg",
          location: "Ontario",
        },
        {
          name: "Thomas",
          species: "Cat",
          breed: "Persian",
          age: "5 years",
          sex: "Male",
          image: "asserts/search/cat4.jpg",
          location: "New York",
        },
      ];

      function createPetCard(pet) {
        const cardCol = document.createElement("div");
        cardCol.classList.add("col-md-4");

        const card = document.createElement("div");
        card.classList.add("card");

        const cardHeader = document.createElement("div");
        cardHeader.classList.add("card-header");
        cardHeader.textContent = pet.name;
        card.appendChild(cardHeader);

        const cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        const breedLabel = document.createElement("p");
        breedLabel.textContent = `Breed: ${pet.breed} ${pet.species}`;
        cardBody.appendChild(breedLabel);

        const ageLabel = document.createElement("p");
        ageLabel.textContent = `Age: ${pet.age}`;
        cardBody.appendChild(ageLabel);

        const locationLabel = document.createElement("p");
        locationLabel.textContent = `Location: ${pet.location}`;
        cardBody.appendChild(locationLabel);

        const image = document.createElement("img");
        image.src = pet.image;
        image.classList.add("card-img-top");
        card.appendChild(image);

        const moreInfoButton = document.createElement("button");
        moreInfoButton.classList.add("btn");
        moreInfoButton.textContent = "More Information";

        moreInfoButton.addEventListener("click", function () {
          window.location.href = "max_profile.html";
        });
        cardBody.appendChild(moreInfoButton);
        card.appendChild(cardBody);

        cardCol.appendChild(card);
        return cardCol;
      }

      function displaySearchResults() {
        const searchResultsContainer = document.getElementById("searchResults");

        searchResultsContainer.innerHTML = "";

        petData.forEach((pet) => {
          const cardCol = createPetCard(pet);
          searchResultsContainer.appendChild(cardCol);
        });
      }

      displaySearchResults();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
