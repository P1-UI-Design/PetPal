<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./asserts/logo/Pets Ai File.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PetsHome
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Pets</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
    
    
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Account info</a></li>
                      <li><a class="dropdown-item" href="#">My Saved Pets</a></li>
                      <li><a class="dropdown-item" href="#">Sign Out</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <main>
      <div class="container mt-5">
          <div class="card">
              <h5 class="card-header">Update the Account for Your Pet</h5>
              <div class="card-body">
                  <form method="post" action="path_to_your_server_endpoint">
                      <div class="mb-3">
                          <label for="petImage" class="form-label">Pet Image</label>
                          <input type="file" class="form-control" id="petImage" name="petImage">
                      </div>
  
                      <div class="mb-3">
                          <label for="petName" class="form-label">Pet Name</label>
                          <input type="text" class="form-control" id="petName" name="petName">
                      </div>
  
                      <div class="mb-3">
                          <label for="petGender" class="form-label">Gender</label>
                          <select class="form-control" id="petGender" name="petGender">
                              <option>Male</option>
                              <option>Female</option>
                          </select>
                      </div>
  
                      <div class="mb-3">
                          <label for="petAge" class="form-label">Age</label>
                          <input type="number" class="form-control" id="petAge" name="petAge">
                      </div>
  
                      <div class="mb-3">
                          <label for="petBehavior" class="form-label">Behavior</label>
                          <textarea class="form-control" id="petBehavior" name="petBehavior" rows="3"></textarea>
                      </div>
  
                      <div class="mb-3">
                          <label for="petAllergies" class="form-label">Allergies</label>
                          <textarea class="form-control" id="petAllergies" name="petAllergies" rows="3"></textarea>
                      </div>
  
                      <div class="mb-3">
                          <label for="petDescription" class="form-label">Description</label>
                          <textarea class="form-control" id="petDescription" name="petDescription" rows="3"></textarea>
                      </div>
  
                      <div class="mb-3">
                          <label for="petSize" class="form-label">Size</label>
                          <input type="text" class="form-control" id="petSize" name="petSize">
                      </div>
  
                      <div class="mb-3">
                          <label for="petBreed" class="form-label">Breed</label>
                          <input type="text" class="form-control" id="petBreed" name="petBreed">
                      </div>
                      

                      <div class="mb-3">
                        <label for="petStatus" class="form-label">Pet Status</label>
                        <select class="form-control" id="petStatus" name="petStatus" onchange="updateStatusDescription(this.value)">
                            <option value="available">Available</option>
                            <option value="adopted">Adopted</option>
                            <option value="pending">Pending</option>
                            <option value="withdrawn">Withdrawn</option>
                        </select>
                        <small id="statusDescription" class="form-text text-muted">
                            Users can apply for adoption.
                        </small>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <script>
                        function updateStatusDescription(status) {
                            const descriptionElement = document.getElementById('statusDescription');
                            
                            switch(status) {
                                case 'available':
                                    descriptionElement.textContent = 'Users can apply for adoption.';
                                    break;
                                case 'adopted':
                                    descriptionElement.textContent = 'The pet has been adopted.';
                                    break;
                                case 'pending':
                                    descriptionElement.textContent = 'The deadline has passed and no more applications are accepted.';
                                    break;
                                case 'withdrawn':
                                    descriptionElement.textContent = 'The pet is no longer available for adoption.';
                                    break;
                                default:
                                    descriptionElement.textContent = '';
                            }
                        }
                    </script>
                  </form>
              </div>
          </div>
      </div>
  </main>

    <footer>
        <p>&copy; 2023 PetPal. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
