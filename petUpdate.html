    <main>
      <div class="container my-4">
        <div class="row" style="height: 56px;"></div>
          <div class="card">
              <h5 class="card-header">Update the Status for Your Pet</h5>
              <div class="card-body">
                  <form method="post" action="path_to_your_server_endpoint">
                      
                      

                      <div class="mb-3">
                        <label for="petStatus" class="form-label">Pet Status</label>
                        <select class="form-control" id="petStatus" name="petStatus" onchange="updateStatusDescription(this.value)">
                            <option value="available">Available</option>
                            <option value="adopted">Adopted</option>
                            <option value="pending">Pending</option>
                            <option value="withdrawn">Withdrawn</option>
                        </select>
                        <small id="statusDescription" class="form-text text-muted">
                            Users can apply for adoption.
                        </small>
                      </div>
                      <a href="adoptionApplication.html" class="btn btn-out-primary">Update</a>
                      <script>
                        function updateStatusDescription(status) {
                            const descriptionElement = document.getElementById('statusDescription');
                            
                            switch(status) {
                                case 'available':
                                    descriptionElement.textContent = 'Users can apply for adoption.';
                                    break;
                                case 'adopted':
                                    descriptionElement.textContent = 'The pet has been adopted.';
                                    break;
                                case 'pending':
                                    descriptionElement.textContent = 'The deadline has passed and no more applications are accepted.';
                                    break;
                                case 'withdrawn':
                                    descriptionElement.textContent = 'The pet is no longer available for adoption.';
                                    break;
                                default:
                                    descriptionElement.textContent = '';
                            }
                        }
                    </script>
                  </form>
              </div>
          </div>
      </div>
