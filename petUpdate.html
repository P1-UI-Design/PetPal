<head>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./asserts/logo/Pets Ai File.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PetsHome
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Pets</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Account info</a></li>
                      <li><a class="dropdown-item" href="#">My Saved Pets</a></li>
                      <li><a class="dropdown-item" href="#">Sign Out</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    

    <main>
        <!-- Pet Update Form Section -->
        <section id="pet-update-form-section">
            <h2>Update Pet Details</h2>

            <!-- Pet Update Form (with pre-filled data for demonstration) -->
            <form id="pet-update-form" enctype="multipart/form-data">
                <!-- Picture Upload -->
                <label for="petImage">Pet Image (Current Image: dog1.jpg):</label>
                <input type="file" id="petImage">

                <!-- Name Input -->
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" value="Max" required>

                <!-- Breed Input -->
                <label for="petBreed">Breed:</label>
                <input type="text" id="petBreed" value="Golden Retriever" required>

                <!-- Age Input -->
                <label for="petAge">Age:</label>
                <input type="number" id="petAge" value="5" min="0" required>

                <!-- Gender Dropdown -->
                <label for="petGender">Gender:</label>
                <select id="petGender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>

                <!-- Size Dropdown -->
                <label for="petSize">Size:</label>
                <select id="petSize">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>

                <!-- Description Textarea -->
                <label for="petDescription">Description:</label>
                <textarea id="petDescription" rows="4" required>Friendly and playful. Good with children and other pets.</textarea>

                <!-- Update Button -->
                <button type="submit">Update Pet Details</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PetPal. All rights reserved.</p>
